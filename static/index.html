<!DOCTYPE html>
<html>
<head>
    <title>Image Classifier</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-6">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Image Classifier</h1>
            <p class="text-gray-600">Upload an image to classify it (PNG, JPG, JPEG only)</p>
        </div>

        <div class="space-y-6">
            <div class="flex justify-center items-center w-full">
                <label class="flex flex-col w-full h-32 border-4 border-dashed hover:bg-gray-100 hover:border-gray-300">
                    <div class="flex flex-col items-center justify-center pt-7">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-gray-400 group-hover:text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" />
                        </svg>
                        <p class="pt-1 text-sm tracking-wider text-gray-400 group-hover:text-gray-600">
                            Select an image
                        </p>
                    </div>
                    <input type="file" id="fileInput" accept="image/*" class="opacity-0" />
                </label>
            </div>
            <button id="uploadButton" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Classify Image
            </button>
        </div>

        <div id="result" class="mt-6 text-center"></div>
        <div id="preview" class="mt-4 flex justify-center"></div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000/api/classify/";
        const result = document.getElementById('result');
        const preview = document.getElementById('preview');
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');

        fileInput.onchange = () => {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.innerHTML = `<img src="${e.target.result}" class="max-h-64 rounded-lg" />`;
                };
                reader.readAsDataURL(file);
            }
        };

        uploadButton.onclick = async () => {
            const file = fileInput.files[0];
            const validTypes = ['.png', '.jpg', '.jpeg'];
            if (!file) {
                result.innerHTML = `
                    <div class="bg-red-50 border-l-4 border-red-400 p-4">
                        <div class="text-red-700">Please select an image first</div>
                    </div>
                `;
                return;
            }
            
            const fileExtension = file.name.toLowerCase().slice(file.name.lastIndexOf('.'));
            if (!validTypes.includes(fileExtension)) {
                result.innerHTML = `
                    <div class="bg-red-50 border-l-4 border-red-400 p-4">
                        <div class="text-red-700">Please upload a PNG, JPG, or JPEG file</div>
                    </div>
                `;
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            
            try {
                result.innerHTML = '<div class="animate-pulse text-gray-600">Processing...</div>';
                console.log('Sending request to:', API_URL);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData,
                    mode: 'cors',
                    credentials: 'omit'
                });
                
                console.log('Response headers:', response.headers);
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    result.innerHTML = `
                        <div class="bg-green-50 border-l-4 border-green-400 p-4">
                            <div class="text-green-700">Class: <span class="font-semibold">${data.class}</span></div>
                            <div class="text-green-600">Confidence: <span class="font-semibold">${(data.confidence * 100).toFixed(2)}%</span></div>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="bg-red-50 border-l-4 border-red-400 p-4">
                            <div class="text-red-700">Error: ${data.error}</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Detailed error:', error);
                console.log('Network status:', error.status);
                console.log('Response:', error.response);
                result.innerHTML = `
                    <div class="bg-red-50 border-l-4 border-red-400 p-4">
                        <div class="text-red-700">Error: ${error.message}</div>
                        <div class="text-red-600">Status: ${error.status || 'Unknown'}</div>
                    </div>
                `;
            }
        };
    </script>
</body>
</html>
